<!doctype html>
<html lang="en">

<head>
    <title>Joshua Butler - Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="header" id="logo">Contact Me</h1>
        <nav>
            <ul>
                <li class="logo-buttons">About</li>
                <li class="logo-buttons">Portfolio</li>
                <li class="logo-buttons">Contact</li>
            </ul>
        </nav>
    </header>
    <section id="main">
        <h1>Contact</h1>
        <form>
            <label for="name">Name</label>
            <br>
            <input id="name" type="text" value="John Smith">
            <br>
            <label for="email">Email</label>
            <br>
            <input autocomplete="on" required id="email" id="email" type="text" value="example@gmail.com">
            <br>
            <label for="message">Message</label>
            <br>
            <input required id="message" type="text">
            <br>
            <button type="submit" value="submit">Submit</button>
        </form>
    </section>
        <aside class="light" id="aside">
            <h2>Connect with Me</h2>
            <a href="https://github.com/joshcbutler"><img src="assets\images\Github-icon.png" alt="Github" style="width:60px;height:60px"></a>
            <a href="https://www.linkedin.com/in/joshua-butler-87bb0260"><img src="assets\images\linkedin-512.png" alt="Linkedin" style="width:60px;height:60px"></a>
            <a href="http://stackoverflow.com/users/7443050/joshcbutler"><img src="assets\images\Stack-overflow.png" alt="Stack-overflow" style="width:60px;height:60px"></a>
        </aside>
        <footer class="light" id="footer">&copy; Copyright 2017 Joshua Butler</footer>
</body>

</html>
